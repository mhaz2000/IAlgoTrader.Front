<div class="container mt-5">
    <h1>معاملات انجام شده</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> تاریخ ثبت معامله </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="orderNumber">
            <th mat-header-cell *matHeaderCellDef> شناسه سفارش </th>
            <td mat-cell *matCellDef="let element"> {{element.orderNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="algorithmType">
            <th mat-header-cell *matHeaderCellDef> نوع الگوریتم </th>
            <td mat-cell *matCellDef="let element"> {{element.algorithmType}} </td>
        </ng-container>

        <ng-container matColumnDef="orderType">
            <th mat-header-cell *matHeaderCellDef> نوع سفارش </th>
            <td mat-cell *matCellDef="let element"> {{element.orderType}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> قیمت </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="sellVolume">
            <th mat-header-cell *matHeaderCellDef> سهام فروش رفته </th>
            <td mat-cell *matCellDef="let element"> {{element.sellVolume}} </td>
        </ng-container>

        <ng-container matColumnDef="buyVolume">
            <th mat-header-cell *matHeaderCellDef> سهام خریداری شده</th>
            <td mat-cell *matCellDef="let element"> {{element.buyVolume}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="d-flex justify-content-center mt-3">
        <mat-paginator style-paginator (page)="pageChangeEvent($event)" [length]="pageLength" [pageSize]="pageSize" [pageSizeOptions]="[4]" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
