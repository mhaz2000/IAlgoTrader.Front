<div class="container mt-5">
    <h1>معاملات چرخه ای</h1>
    <div class="iterative-processes-container d-flex">
        <div class="iterative-process w-100 mt-3">
            <div class="d-flex justify-content-center">
                <mat-form-field appearance="fill" class="mt-3">
                    <mat-label>نام نماد</mat-label>
                    <mat-select [formControl]="selectControl">
                        <mat-option *ngFor="let symbol of symbols" value="{{symbol.id}}">{{symbol.symbolName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="d-flex justify-content-center">
                <section class="check-boxes d-flex align-items-center">
                    <h2 class="mb-0 ms-3 activness-title">فعالسازی دستورات خرید و فروش:</h2>
                    <mat-checkbox class="ms-2" color="primary" [(ngModel)]="buyActiveness" (change)="buyActivenessStatus($event)">
                        <section class="me-2">خرید</section>
                    </mat-checkbox>
                    <mat-checkbox class="me-2" color="primary" [(ngModel)]="sellActiveness" (change)="sellActivenessStatus($event)">
                        <section class="me-2">فروش</section>
                    </mat-checkbox>
                </section>
            </div>
            <div class="row mt-3">
                <div class="col-12 col-lg-6 operation buy-operation">
                    <h2>دستور خرید</h2>
                    <form [formGroup]="buyForm" class="d-flex flex-wrap justify-content-center">
                        <div class="row w-100 d-flex justify-content-center">
                            <mat-form-field appearance="fill">
                                <mat-label>حد شروع خرید</mat-label>
                                <input type="number" formControlName="buyStartAmount" matInput>
                            </mat-form-field>
                        </div>
                        <div class="row w-100 d-flex justify-content-center">
                            <mat-form-field appearance="fill">
                                <mat-label>حد پایان خرید</mat-label>
                                <input type="number" formControlName="buyStopAmount" matInput>
                            </mat-form-field>
                        </div>
                        <div class="row w-100 d-flex justify-content-center">
                            <mat-form-field appearance="fill">
                                <mat-label>سهام روزانه</mat-label>
                                <input type="number" formControlName="buyDailyShares" matInput>
                            </mat-form-field>
                        </div>
                        <div class="row w-100 d-flex justify-content-center">
                            <mat-form-field appearance="fill">
                                <mat-label>حداکثر سهم برای خرید</mat-label>
                                <input type="number" formControlName="buySharesNumber" matInput>
                            </mat-form-field>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-lg-6 operation sell-operation">
                    <h2>دستور فروش</h2>
                    <form [formGroup]="sellForm" class="d-flex flex-wrap justify-content-center">
                        <div class="row w-100 d-flex justify-content-center">
                            <mat-form-field appearance="fill">
                                <mat-label>حد شروع فروش</mat-label>
                                <input type="number" formControlName="sellStartAmount" matInput>
                            </mat-form-field>
                        </div>
                        <div class="row w-100 d-flex justify-content-center">
                            <mat-form-field appearance="fill">
                                <mat-label>حد پایان فروش</mat-label>
                                <input type="number" formControlName="sellStopAmount" matInput>
                            </mat-form-field>
                        </div>
                        <div class="row w-100 d-flex justify-content-center">
                            <mat-form-field appearance="fill">
                                <mat-label>سهام روزانه</mat-label>
                                <input type="number" formControlName="sellDailyShares" matInput>
                            </mat-form-field>
                        </div>
                        <div class="row w-100 d-flex justify-content-center">
                            <mat-form-field appearance="fill">
                                <mat-label>حداکثر سهم برای فروش</mat-label>
                                <input type="number" formControlName="sellSharesNumber" matInput>
                            </mat-form-field>
                        </div>
                    </form>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button class="operation-btn btn-primary" (click)="sendOrders()" [disabled]="(!sellActiveness && !buyActiveness) || buyForm.status=='INVALID' || sellForm.status=='INVALID'">اعمال دستورات</button>
            </div>
        </div>
    </div>
</div>
