<div class="container mt-5 ">
    <h1>میانگین موزون حجم قیمت</h1>
    <div class="d-flex justify-content-center">
        <mat-form-field appearance="fill" class="mt-3">
            <mat-label>نام نماد</mat-label>
            <mat-select [formControl]="selectControl" (valueChange)="SymbolSelected($event)">
                <mat-option *ngFor="let symbol of symbols" value="{{symbol.id}}">{{symbol.symbolName}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="card mt-5">
        <p-chart #chart type="line" [data]="basicData" [options]="basicOptions"></p-chart>
    </div>

    <div class="d-flex justify-content-center mb-4">
        <div class="mt-5 operation">
            <div class="d-flex flex-wrap justify-content-center">
                <div class="row mx-auto mt-3">
                    <h2>ثبت سفارش</h2>
                </div>
                <div class="row w-100">
                    <form [formGroup]="operationForm" class="d-flex flex-wrap justify-content-center">
                        <div class="row w-100 d-flex justify-content-center">
                            <mat-form-field appearance="fill" class="form-input">
                                <mat-label>حجم معامله</mat-label>
                                <input type="number" formControlName="volume" matInput>
                            </mat-form-field>
                        </div>
                        <div class="row w-100 d-flex justify-content-center">
                            <mat-form-field appearance="fill" class="form-input">
                                <mat-label>درصد معاملات روز</mat-label>
                                <input type="number" formControlName="percentage" matInput>
                            </mat-form-field>
                        </div>
                        <button class="operation-btn btn-primary" (click)="orderCommand()" [disabled]="operationForm.status=='INVALID'">خرید</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
