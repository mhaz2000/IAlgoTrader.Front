<div class="container mt-5 ">
    <h1>درصد حجمی</h1>
    <div class="d-flex justify-content-center">
        <mat-form-field appearance="fill" class="mt-3">
            <mat-label>نام نماد</mat-label>
            <mat-select [formControl]="selectControl" (valueChange)="SymbolSelected($event)">
                <mat-option *ngFor="let symbol of symbols" value="{{symbol.id}}">{{symbol.symbolName}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="card mt-5">
        <p-chart #chart type="line" [data]="basicData" [options]="basicOptions"></p-chart>
    </div>

    <div class="d-flex justify-content-center">
        <div class="mt-5 operation">
            <mat-tab-group>
                <mat-tab label="خرید" class="d-flex">
                    <form [formGroup]="buyForm" class="d-flex flex-wrap justify-content-center">
                        <div class="row w-100 d-flex justify-content-center">
                            <mat-form-field appearance="fill">
                                <mat-label>تعداد سهم ها برای خرید</mat-label>
                                <input type="number" formControlName="buySharesNumber" matInput>
                            </mat-form-field>
                        </div>
                        <div class="row w-100 d-flex justify-content-center">
                            <mat-form-field appearance="fill">
                                <mat-label>درصد حجم خرید</mat-label>
                                <input type="number" formControlName="buyPercentage" matInput>
                            </mat-form-field>
                        </div>
                        <button class="operation-btn btn-primary" (click)="orderCommand(1)" [disabled]="buyForm.status=='INVALID'">خرید</button>
                    </form>
                </mat-tab>
                <mat-tab label="فروش" class="d-flex">
                    <form [formGroup]="sellForm" class="d-flex flex-wrap justify-content-center">
                        <div class="row w-100 d-flex justify-content-center">
                            <mat-form-field appearance="fill">
                                <mat-label>تعداد سهم ها برای فروش</mat-label>
                                <input type="number" formControlName="sellSharesNumber" matInput>
                            </mat-form-field>
                        </div>
                        <div class="row w-100 d-flex justify-content-center">
                            <mat-form-field appearance="fill">
                                <mat-label>درصد حجم فروش</mat-label>
                                <input type="number" formControlName="sellPercentage" matInput>
                            </mat-form-field>
                        </div>
                        <button class="operation-btn btn-primary" (click)="orderCommand(2)" [disabled]="sellForm.status=='INVALID'">فروش</button>
                    </form>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
