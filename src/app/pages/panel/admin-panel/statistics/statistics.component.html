<div class="container mt-5">
    <h1>گزارشات سامانه</h1>

    <main class="row flex-wrap">
        <div class="col-12 col-lg-3 col-md-6 d-flex justify-content-center">
            <div class="w-100 mb-5">
                <h2>تعداد کاربران سامانه</h2>
                <div class="text-container">
                    <h3>
                        {{statistics?.usersCount || 0}}
                    </h3>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-3 col-md-6 d-flex justify-content-center">
            <div class="w-100 mb-5">
                <h2>تعداد معاملات انجام شده</h2>
                <div class="text-container">
                    <h3>
                        {{statistics?.tradesCount || 0}}
                    </h3>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-3 col-md-6 d-flex justify-content-center">
            <div class="w-100 mb-5">
                <h2>حجم معاملات انجام شده</h2>
                <div class="text-container">
                    <h3>
                        {{statistics?.tradesVolumes || 0}}
                    </h3>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-3 col-md-6 d-flex justify-content-center">
            <div class="w-100 mb-5">
                <h2>مجموع مبلغ سفارشات</h2>
                <div class="text-container">
                    <h3>
                        {{statistics?.tradesPrice?.toFixed(2) || 0}}
                    </h3>
                </div>
            </div>
        </div>
    </main>
</div>
