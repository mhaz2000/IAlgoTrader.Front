<div class="container mt-5 form-container">
    <h1>تماس با ما</h1>
    <form [formGroup]="contactUsForm">
        <div class="row">
            <div class="col-12">
                <mat-form-field appearance="fill">
                    <mat-label>شماره های تماس</mat-label>
                    <input formControlName="phone" matInput>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field appearance="fill">
                    <mat-label>ایمیل ها</mat-label>
                    <input formControlName="email" matInput>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field appearance="fill">
                    <mat-label>آدرس</mat-label>
                    <textarea formControlName="address" matInput></textarea>
                </mat-form-field>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <button class="btn-primary form-btn" (click)="update()">ذخیره تغییرات</button>
            </div>
        </div>
    </form>
</div>
