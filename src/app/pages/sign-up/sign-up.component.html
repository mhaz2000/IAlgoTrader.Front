<div class="container-fluid">
    <nav class="signUp-nav d-flex justify-content-between align-items-center">
        <a href="#" class="brand">
            <img class="logo" src="../../assets/svg-files/logo.svg" alt="IAlgoTrader">
        </a>
        <div class="sign-in-container"><a (click)="navigateToSignIn()">ورود</a></div>
    </nav>
</div>
<hr>
<div class="container sign-up-section">
    <div class="row">
        <div class="col-12 col-lg-6 image-container">
            <img class="algo-trader-image" src="../../assets/images/algo-trader.jpg" alt="IAlgoTrader">
        </div>
        <div class="form-container col-12 col-lg-6">
            <h2>ساخت حساب جدید</h2>
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-lg-6">
                        <mat-form-field appearance="fill">
                            <mat-label>نام</mat-label>
                            <input formControlName="firstName" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6">
                        <mat-form-field appearance="fill">
                            <mat-label>نام خانوادگی</mat-label>
                            <input formControlName="lastName" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field appearance="fill">
                            <mat-label>ایمیل</mat-label>
                            <input formControlName="email" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field appearance="fill">
                            <mat-label>شماره تماس</mat-label>
                            <input formControlName="phone" (keypress)="onKeyPress($event)" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field appearance="fill">
                            <mat-label>رمز عبور</mat-label>
                            <input type="password" formControlName="password" matInput (keyup)="setMessage()">
                            <mat-hint>حداقل 6 کاراکتر</mat-hint>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field appearance="fill">
                            <mat-label>تکرار رمز عبور</mat-label>
                            <input type="password" formControlName="matchPassword" matInput (keyup)="setMessage()">
                            <div class="password-not-match-error">{{message}}</div>
                        </mat-form-field>
                    </div>
                </div>
                <button class="btn-primary form-btn" [disabled]="!signUpForm.valid" (click)="CreateUser()">ایجاد
                    حساب</button>
            </form>
        </div>

    </div>
</div>
