<div class="container sign-in-container">
    <div class="row align-items-center justify-content-center h-100">
        <div class="sign-in">
            <div class="d-flex justify-content-center">
                <img src="../../assets/svg-files/logo.svg" alt="IAlgoTrader">
            </div>
            <h2>ورود به حساب کاربری</h2>
            <form [formGroup]="singInForm" class="d-flex flex-wrap justify-content-center">
                <mat-form-field appearance="fill">
                    <mat-label>ایمیل</mat-label>
                    <input formControlName="email" matInput>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>رمز عبور</mat-label>
                    <input formControlName="password" matInput>
                </mat-form-field>
                <button class="btn-primary">ورود</button>
            </form>
            <button class="btn-dark signUp-btn" (click)="navigateToSignUp()">ثبت نام</button>
        </div>
    </div>
</div>
